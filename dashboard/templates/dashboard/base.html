<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Analysis Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/dashboard/css/styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Auction Analysis Dashboard</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'overview' %}active{% endif %}" href="{% url 'index' %}?auction_id={{ auction_id }}">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'product' %}active{% endif %}" href="{% url 'product_analysis' %}?auction_id={{ auction_id }}">Product Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'bidders' %}active{% endif %}" href="{% url 'bidders_analysis' %}?auction_id={{ auction_id }}">Top Bidders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'daily' %}active{% endif %}" href="{% url 'daily_analysis' %}?auction_id={{ auction_id }}">Daily Analysis</a>
            </li>
        </ul>
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/dashboard/js/main.js"></script>
    <script src="/static/dashboard/js/export.js"></script>
    
    {% block scripts %}{% endblock %}
    <script src="/static/dashboard/js/auction-product.js"></script>
</body>
</html>
